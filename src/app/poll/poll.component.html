<div class="card mb-4">
  <div class="poll-image">
    <img src="https://images.pexels.com/photos/46024/pexels-photo-46024.jpeg"/>
  </div>
  <div class="card-body">
    <p class="card-text text-truncate font-weight-bold">
      {{question}}
    </p>
    <div class="d-flex justify-content-between">
      <small class="text-muted">Votes: {{numberOfVotes}}</small>
      <ng-container *ngIf="voted">
        <small class="badge badge-success" style="color: green">voted</small>
      </ng-container>
    </div>
  </div>
</div>
